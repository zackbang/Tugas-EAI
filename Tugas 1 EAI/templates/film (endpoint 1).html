<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Film Populer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
        <table class="table table-striped table-hover">
            <thead> 
              <tr>
                <th scope="col">Gambar</th>
                <th scope="col">Judul</th>
                <th scope="col">Plot</th>
                <th scope="col">Tahun</th>
                <th scope="col">Rating</th>
                <th scope="col">Ranking</th>
              </tr>
            </thead>
            <tbody>
            {% for i in film %}
              <tr>
                <td><img src = "{{i.primaryImage.imageUrl}}" alt="" style="width: 200px; height: 300;"></td>
                <th scope="row">{{i.titleText.text}}</th>
                <td>{{i.plot.plotText.plainText}}</td>
                <td>{{i.releaseYear.year}}</td>
                <td>{{i.ratingsSummary.aggregateRating}}</td>
                <td>{{i.ratingsSummary.topRanking.rank}}</td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
    </div>
</body>
</html>
